<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Modern boek met terminal elementen -->

  <!-- Achtergrond -->
  <rect x="4" y="4" width="120" height="120" rx="16" fill="#0d1117"/>

  <!-- Terminal window -->
  <rect x="14" y="14" width="100" height="100" rx="8" fill="#161b22"/>

  <!-- Terminal header -->
  <rect x="14" y="14" width="100" height="20" rx="8" fill="#21262d"/>
  <circle cx="28" cy="24" r="5" fill="#f85149"/>
  <circle cx="44" cy="24" r="5" fill="#f0c000"/>
  <circle cx="60" cy="24" r="5" fill="#3fb950"/>

  <!-- Open boek in terminal -->
  <path d="M34 50 L64 58 L64 100 L34 92 Z" fill="#58a6ff"/>
  <path d="M94 50 L64 58 L64 100 L94 92 Z" fill="#388bfd"/>

  <!-- Pagina lijnen links -->
  <line x1="40" y1="60" x2="60" y2="65" stroke="#0d1117" stroke-width="2"/>
  <line x1="40" y1="68" x2="60" y2="73" stroke="#0d1117" stroke-width="2"/>
  <line x1="40" y1="76" x2="60" y2="81" stroke="#0d1117" stroke-width="2"/>

  <!-- Pagina lijnen rechts -->
  <line x1="68" y1="65" x2="88" y2="60" stroke="#0d1117" stroke-width="2"/>
  <line x1="68" y1="73" x2="88" y2="68" stroke="#0d1117" stroke-width="2"/>
  <line x1="68" y1="81" x2="88" y2="76" stroke="#0d1117" stroke-width="2"/>
</svg>
