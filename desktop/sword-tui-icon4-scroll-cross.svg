<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Optie 4: Scroll/perkament met kruis -->

  <!-- Achtergrond -->
  <circle cx="64" cy="64" r="60" fill="#553c9a"/>

  <!-- Scroll -->
  <rect x="30" y="28" width="68" height="72" fill="#faf5e4"/>

  <!-- Scroll rollen boven -->
  <ellipse cx="30" cy="28" rx="8" ry="12" fill="#d4c4a8"/>
  <ellipse cx="98" cy="28" rx="8" ry="12" fill="#d4c4a8"/>
  <rect x="30" y="16" width="68" height="12" fill="#e8dcc8"/>

  <!-- Scroll rollen onder -->
  <ellipse cx="30" cy="100" rx="8" ry="12" fill="#d4c4a8"/>
  <ellipse cx="98" cy="100" rx="8" ry="12" fill="#d4c4a8"/>
  <rect x="30" y="100" width="68" height="12" fill="#e8dcc8"/>

  <!-- Kruis op scroll -->
  <rect x="58" y="38" width="12" height="48" fill="#9b2c2c"/>
  <rect x="44" y="52" width="40" height="12" fill="#9b2c2c"/>

  <!-- Tekst lijnen -->
  <line x1="38" y1="94" x2="90" y2="94" stroke="#b8a888" stroke-width="2"/>
  <line x1="42" y1="88" x2="86" y2="88" stroke="#b8a888" stroke-width="2"/>
</svg>
